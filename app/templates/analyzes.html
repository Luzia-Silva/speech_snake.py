{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="text-center mt-4">Análises Gráficas de Voz e Fluência</h1>
  <h1 class="display-5 fw-bold" style="font-size: 3rem;">{{ formant }}</h1>
  <div class="row">
    {% for dado in dados %}
    <div class="col-12">
      <h2 class="text-center mt-4" style="font-size: 1.2rem; font-weight: 700;">{{dado.title}}</h2>
      <h3 style="font-size: 1rem; font-weight: 400; text-align: justify;">{{dado.description}}</h3>
    </div>
    <div class="col-sm-12 col-md-12">
      <img src="data:image/png;base64,{{ dado.graphic }}" class="img-fluid mx-auto d-block">
      <p class="text-center fw-bold m-2" style="font-size: 1rem;"> <i class="bi bi-mic-fill"></i>
        {{dado.type}}
      </p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
