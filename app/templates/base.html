<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speech Snake</title>
  <link rel="icon" type="image/x-icon" href="../static/data/image/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .main-content {
      min-height: calc(100% - 50px);
      padding-bottom: 50px;
      visibility: hidden;
    }

    .footer {
      position: fixed;
      bottom: 0;
      height: 50px;
      color: white;
      width: 100%;
      background-color: black;
    }

    .loader {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <script>
    window.addEventListener('load', function () {
      document.querySelector('.main-content').style.visibility = 'visible';
      document.querySelector('.loader').style.display = 'none';
    });

  </script>

  <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Speech Snake</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/audioupload">Analisar áudio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">O que é o projeto?</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="loader">
    <div class="text-center m-5">
      <div class="spinner-grow" role="status"> </div>
    </div>
  </div>
  <div class="main-content">
    {% block content %}
    {% endblock %}
  </div>
  <div class="footer">
    <div class="text-center p-3">
      © 2023 Copyright of
      <a class="text-light fw-bold" href="https://github.com/Luzia-Silva/speechsnake.py">Github</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>


</html>
